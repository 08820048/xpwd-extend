

<!DOCTYPE html>
<html>
<head>
  <title>xpwd</title>
  <meta charset="UTF-8">
  <script src="popup.js" defer></script>
 <link rel="stylesheet" href="styles-light.css" id="themeStylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@100..900&display=swap" rel="stylesheet">

<body>
  
  <h2>X-pwd</h2>
  <label for="length">Length</label>
  <input type="number" id="length" value="8">
  <br>
  <label for="strength">Strength</label>
  <select id="strength">
    <option value="low">Low</option>
    <option value="medium">Medium</option>
    <option value="high">High</option>
  </select>
  <br>
  <button type="button" id="generateBtn">Generate</button>
  <br>
  <label for="checkPassword">Check</label>
  <input type="password" id="checkPassword"><br><br>
  <button type="button" id="checkStrengthBtn">Check</button>
  <br>
  <p id="generatedPassword" style="color: red;"></p><br>
  <p id="strengthResult"></p>


  <div id="strengthWrapper">
    <div id="strengthProgressBar"></div>
  </div>

  <!-- 添加版本信息 -->
  <div class="version-info">v1.0.0</div>
  <!-- 添加作者信息 -->
  <div style="position: fixed; top: 470px; right: 10px; color: gray;">
    <a href="https://www.ilikexff.cn" target="_blank" style="text-decoration: none; color:rgb(70, 122, 235);">© 2024 [代号0408]. All rights reserved</a>
  </div>

    <!-- 添加主题切换按钮 -->
  <input type="checkbox" id="themeSwitchToggle" class="theme-switch-toggle">
  <label for="themeSwitchToggle" class="theme-switch-label"></label>
